<!-- profile.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="profile">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ profile.full_name }}</ion-card-title>
      <ion-card-subtitle>{{ profile.email }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Role: {{ profile.role | titlecase }} <br>
      <span *ngIf="profile.role === 'student'">Specialty: {{ profile.specialty }}</span>
      <span *ngIf="profile.role === 'professor'">Subject: {{ profile.subject }}</span>
    </ion-card-content>
  </ion-card>
</ion-content>
