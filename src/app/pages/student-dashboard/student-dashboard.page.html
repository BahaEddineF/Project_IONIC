<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Student Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" [fullscreen]="true">

  <!-- Profile Card -->
  <ion-card *ngIf="user">
    <ion-card-header>
      <ion-card-title>Welcome, {{ user.full_name }}</ion-card-title>
      <ion-card-subtitle>Specialty: {{ user.specialty }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>Explore available courses below and click any course to see details.</p>
    </ion-card-content>
  </ion-card>

  <!-- Courses List -->
  <ion-list>
    <ion-list-header>
      <ion-label>Available Courses</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let course of courses" button (click)="viewCourse(course.id)">
      <ion-label>
        <h2>{{ course.title }}</h2>
        <p>{{ course.description }}</p>
      </ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <!-- Refresh Button -->
  <ion-button expand="full" shape="round" color="secondary" (click)="ngOnInit()">
    Refresh Courses
  </ion-button>

</ion-content>
