<!-- student-dashboard.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Student Dashboard</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">Logout</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="profile">
    <ion-card-header>
      <ion-card-title>{{ profile.full_name }}</ion-card-title>
      <ion-card-subtitle>{{ profile.email }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Role: {{ profile.role | titlecase }} <br>
      Specialty: {{ profile.specialty }}
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item button *ngFor="let course of courses" (click)="viewCourse(course.id!)">
      <ion-label>
        <h2>{{ course.title }}</h2>
        <p>{{ course.description }}</p>
        <small>{{ course.category }}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
