<!-- courses.page.html -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-title>All Courses</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button *ngFor="let course of courses" (click)="viewCourse(course.id!)">
      <ion-label>
        <h2>{{ course.title }}</h2>
        <p>{{ course.description }}</p>
        <small>{{ course.category }}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
