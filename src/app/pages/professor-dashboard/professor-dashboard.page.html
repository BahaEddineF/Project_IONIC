<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Professor Dashboard</ion-title>

    <ion-buttons slot="end">
      <!-- Avatar -->
      <ion-avatar (click)="goToProfile()" style="cursor: pointer;">
        <img [src]="avatarUrl || 'assets/default-avatar-prof.png'" alt="Avatar" />
      </ion-avatar>

      <ion-button fill="clear" color="danger" (click)="logout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card>
    <ion-card-header>
      <ion-card-title>Welcome, {{ professor?.full_name }}</ion-card-title>
      <ion-card-subtitle>{{ professor?.subject || 'No subject set' }}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <p>Manage your courses and profile from here.</p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="secondary" routerLink="/course-management">
          Manage Courses
        </ion-button>
      </ion-col>

      <ion-col size="6">
        <ion-button expand="block" color="tertiary" routerLink="/profile">
          Edit Profile
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
