<ion-content [fullscreen]="true" class="register-content">
  <div class="register-container">
    
    <!-- Background Elements -->
    <div class="background-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>

    <div class="register-wrapper">
      
      <!-- Header Section -->
      <div class="welcome-section">
        <div class="logo-container">
          <div class="logo-icon">
            <ion-icon name="school-outline"></ion-icon>
          </div>
          <div class="brand-name">EduConnect</div>
        </div>
        
        <div class="welcome-text">
          <h1>Join EduConnect</h1>
          <p>Create your account and start your learning journey</p>
        </div>
      </div>

      <!-- Registration Form -->
      <div class="form-container">
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="register-form">
          
          <!-- Full Name Input -->
          <div class="input-group">
            <div class="input-container">
              <ion-icon name="person-outline" class="input-icon"></ion-icon>
              <ion-input 
                formControlName="full_name" 
                type="text" 
                fill="outline" 
                placeholder="Enter your full name"
                class="modern-input">
              </ion-input>
            </div>
            <div class="input-label">Full Name</div>
          </div>

          <!-- Email Input -->
          <div class="input-group">
            <div class="input-container">
              <ion-icon name="mail-outline" class="input-icon"></ion-icon>
              <ion-input 
                formControlName="email" 
                type="email" 
                fill="outline" 
                placeholder="Enter your email address"
                class="modern-input">
              </ion-input>
            </div>
            <div class="input-label">Email Address</div>
          </div>

          <!-- Password Input -->
          <div class="input-group">
            <div class="input-container">
              <ion-icon name="lock-closed-outline" class="input-icon"></ion-icon>
              <ion-input 
                formControlName="password" 
                type="password" 
                fill="outline" 
                placeholder="Create a strong password"
                class="modern-input">
              </ion-input>
            </div>
            <div class="input-label">Password</div>
          </div>

          <!-- Role Selection -->
          <div class="input-group">
            <div class="input-container">
              <ion-icon name="briefcase-outline" class="input-icon"></ion-icon>
              <ion-select 
                formControlName="role" 
                (ionChange)="onRoleChange($event)" 
                interface="popover"
                fill="outline"
                placeholder="Select your role"
                class="modern-select">
                <ion-select-option value="student">
                  <div class="select-option">
                    <ion-icon name="school-outline"></ion-icon>
                    <span>Student</span>
                  </div>
                </ion-select-option>
                <ion-select-option value="professor">
                  <div class="select-option">
                    <ion-icon name="library-outline"></ion-icon>
                    <span>Professor</span>
                  </div>
                </ion-select-option>
              </ion-select>
            </div>
            <div class="input-label">Role</div>
          </div>

          <!-- Specialty Input (for Students) -->
          <div class="input-group" *ngIf="isStudent">
            <div class="input-container">
              <ion-icon name="school-outline" class="input-icon"></ion-icon>
              <ion-input 
                formControlName="specialty" 
                type="text" 
                fill="outline" 
                placeholder="e.g., Computer Science, Engineering"
                class="modern-input">
              </ion-input>
            </div>
            <div class="input-label">Specialty</div>
          </div>

          <!-- Subject Input (for Professors) -->
          <div class="input-group" *ngIf="!isStudent">
            <div class="input-container">
              <ion-icon name="book-outline" class="input-icon"></ion-icon>
              <ion-input 
                formControlName="subject" 
                type="text" 
                fill="outline" 
                placeholder="e.g., Mathematics, Physics, History"
                class="modern-input">
              </ion-input>
            </div>
            <div class="input-label">Subject</div>
          </div>

          <!-- Register Button -->
          <ion-button 
            expand="block" 
            type="submit" 
            class="register-btn"
            [disabled]="registerForm.invalid || loading">
            <ion-icon *ngIf="!loading" name="checkmark-circle-outline" slot="start"></ion-icon>
            <ion-spinner *ngIf="loading" name="crescent" slot="start"></ion-spinner>
            <span>{{ loading ? 'Creating Account...' : 'Create Account' }}</span>
          </ion-button>

          <!-- Divider -->
          <div class="divider">
            <span>or</span>
          </div>

          <!-- Login Link -->
          <div class="login-section">
            <p>Already have an account?</p>
            <ion-button 
              fill="clear" 
              class="login-btn" 
              (click)="goToLogin()">
              Sign In
            </ion-button>
          </div>

        </form>
      </div>

    </div>
  </div>
</ion-content>
