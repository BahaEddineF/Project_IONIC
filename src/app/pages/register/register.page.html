<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="registerForm">
    <ion-item>
      <ion-label position="floating">Full Name</ion-label>
      <ion-input formControlName="full_name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Role</ion-label>
      <ion-select formControlName="role" (ionChange)="onRoleChange($event)">
        <ion-select-option value="student">Student</ion-select-option>
        <ion-select-option value="professor">Professor</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="isStudent">
      <ion-label position="floating">Specialty</ion-label>
      <ion-input formControlName="specialty"></ion-input>
    </ion-item>

    <ion-item *ngIf="!isStudent">
      <ion-label position="floating">Subject</ion-label>
      <ion-input formControlName="subject"></ion-input>
    </ion-item>

    <ion-button expand="full" (click)="onRegister()" [disabled]="loading">
      {{ loading ? 'Registering...' : 'Register' }}
    </ion-button>
  </form>

  <div class="ion-text-center" style="margin-top: 12px;">
    Already have an account?
    <ion-button fill="clear" size="small" routerLink="/login">Login</ion-button>
  </div>
</ion-content>
